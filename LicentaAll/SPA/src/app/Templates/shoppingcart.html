<div class="container product-form-container">
  <h2 style="text-align: center">Your Shopping Cart</h2>
  <h3 (click)="clickToMock()" *ngIf="!cartHasProducts()" style="text-align: center">is empty</h3>
  <div *ngIf="cartHasProducts()" class="col-xs-12">
  <table class="table-hover col-lg-6 col-xs-12">
    <tr>
      <th class="col-xs-2"></th>
      <th class="col-xs-2">Product</th>
      <th class="col-xs-2">Price</th>
      <th class="col-xs-2">Quantity</th>
      <th class="col-xs-2">Total</th>
      <th class="col-xs-2"></th>
    </tr>
    <tr *ngFor="let product of this.productsInCart();let i = index">
      <td><div class="shopping-cart-table-image" [style.background-image]="_sanitizer.bypassSecurityTrustStyle('url(' + product.imageSrc + ')')"></div></td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.total}}</td>
      <td><a><div class="glyphicon glyphicon-trash"></div></a></td>
    </tr>
    <tr class="shopping-cart-total-row">
      <td></td>
      <td></td>
      <td></td>
      <td>Total:</td>
      <td>{{calculateTotalPrice()}}</td>
      <td></td>
    </tr>
  </table>
  <form class="col-lg-6 col-xs-12">
    <div class="form-group">
      <label for="orderFullName">Full Name:</label>
      <input type="text" class="form-control" id="orderFullName" placeholder="Firstname Lastname">
    </div>
    <div class="form-group">
      <label for="orderAddress">Address:</label>
      <input type="text" class="form-control" id="orderAddress" placeholder="Address">
    </div>
    <div class="form-group">
      <label for="orderRegion">State/Province/Region:</label>
      <input type="text" class="form-control" id="orderRegion" placeholder="Region">
    </div>
    <div class="form-group">
      <label for="orderZIP">ZIP/Postal Code:</label>
      <input type="number" class="form-control" id="orderZIP" placeholder="720456">
    </div>
    <div class="form-group">
      <label for="orderCountry">Country:</label>
      <input type="text" class="form-control" id="orderCountry" placeholder="Azerbaijan">
    </div>
    <div class="form-group">
      <label for="orderPhoneNumber">Phone number:</label>
      <input type="text" class="form-control" id="orderPhoneNumber" placeholder="+0751423672">
    </div>
    <input type="submit" id="submit-form" class="hidden" />
  </form>
  
    <label class="col-xs-12 btn btn-primary shopping-cart-submit-order-button" for="submit-form">Submit order</label>
  </div>
</div>
